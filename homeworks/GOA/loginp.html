    <hr color="red">
    <main>
        <img src="./pictures/loginp1.jpg">
        <img id="loginp2" src="./pictures/loginp2.jpg">
        <center><form>
            <label for="name">name</label>
            <input type="text" id="name" autocomplete="name" required><br>

            <input type="text" id="surname" autocomplete="family-name" required><br>

            <label for="female">female</label>
            <input type="radio"id=female name="gender"><br>

            <input type="radio"id=programming name="course">
            <label for="pictures">pictures</label>
            <input type="radio"id=pictures name="course"><br>
            
            <input type="submit" id="submit">


        </form></center>
